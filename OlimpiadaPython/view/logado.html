   <body>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>RAPID BLUE</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

         <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span> </button>
            <font class="navbar-brand" face="Courier New" style="padding: 20px 20px;"> Rapid Blue Transports </font>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            </div>
         </nav>
      </div>

      <div class="text-center">
        <h1 style="padding-top: 120px; font-family: Helvetica, sans-serif;">Consultar Transportadora mais barata</h1>
      </div>

{% if compania == '0' %}
<form action="/cadastrarCompanias" method="POST" class="container" >
{% else %}
<form action="/alterar" method="POST" class="container" >
{% endif %}

  <input type="hidden" name="id_compania" value="{{ compania[0] }}">

  <div class="form-group">

  <label >Região</label>
  <select class="form-control" aria-label="Default select example" name ="dataEntrega" id="select_regiao" required>
    <option selected >Entre</option>
    <option value="1">Novembro a janeiro(América do Norte, Europa, Ásia)</option>
    <option value="2">Novembro a janeiro(América Latina e África)</option>
	<option value="3">Fevereiro a Outubro(América do Norte, Europa, Ásia)</option>
    <option value="4">Fevereiro a Outubro(América Latina e África)</option>
  </select>

  <div class="form-group">
    <label >Quantas Unidade</label>
    <input type="number" name = "valorUnidade" class="form-control" value="{{ compania[3] }}">
  </div>

  <div class="form-group">
    <label >Quantos KM</label>
    <input type="number" name = "DistKM" class="form-control" value="{{ compania[4] }}">
  </div>


  <button type="submit" class="btn btn-primary">Ok</button>

</form>

<script>
$(function() {
    $('#select_regiao').val("{{ compania[2] }}")
});
</script>

</body>
</html>
